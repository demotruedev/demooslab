version: 2.1

jobs:
  build:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout

      - run:
          name: Show project files
          command: |
            echo "Listing project files:"
            ls -la

      - run:
          name: Validate HTML exists
          command: |
            if [ -f "index.html" ]; then
              echo "index.html exists ✅"
            else
              echo "index.html not found ❌"
              exit 1
            fi

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
